# This is a basic workflow to help you get started with Actions

name: Restart App

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Start:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: AWS SSM Send-Command
        # You may pin to the exact commit or the version.
        # uses: peterkimzz/aws-ssm-send-command@f700e8882082ecdba37a2bc3f362988f5905d155
        uses: peterkimzz/aws-ssm-send-command@1.0.6
        with:
          # AWS access key id
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS secret access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Where EC2 instance is
          aws-region: ${{ secrets.AWS_REGION }}
          # AWS EC2 Instance id or ids
          instance-ids: S{{ secrets.INSTANCE_ID }}
          # Bash command you want to execute
          command: screen -X quit;screen -dm;screen -X python3 app.py;
          # Command execution location
          working-directory: /home/ubuntu/discord/src # optional, default is /home/ubuntu
          # Comment for Send-Command
